                <input type="submit" value="Ver todos los datos" class="btn btn-success" onclick="mostrarTodos()">
            </div>
            <div class="col-3"></div>

    <!--Creación de la tabla teniendo en cuenta Bootstrap-->

    <script>
            function mostrarTodos(){
                const tabla = document.querySelector('#cuerpoTabla');
                const opciones = {
                method: 'GET'
            }
            fetch('https://www.datos.gov.co/resource/tnus-a4s5.json', opciones).then(respuesta => respuesta.json()).then(resultado => {
                resultado.forEach(element => {
                    tabla.innerHTML += `
                        <tr>
                                <td>${element.periodo}</td>
                                <td>${element.facultad}</td>
                                <td>${element.programa}</td>
                                <td>${element.total_matricula}</td>

                                <td>${element.sexo_masc}</td>
                                <td>${element.estrato_1}</td>
                                <td>${element.estrato_2}</td>
                                <td>${element.estrato_3}</td>
                                <td>${element.estrato_4}</td>
                                <td>${element.estrato_5}</td>
                                <td>${element.estrato_6}</td>
                        </tr>    
                    `
                    });;
                });
            }
            

        //ELIMINA LAS FILAS DE LA TABLA
        function eliminarFilas(){
            var eliminar = document.getElementById('cuerpoTabla'); //SELECCIONAMOS EL CUERPO DE LA TABLA
            var cantidadFilas = eliminar.getElementsByTagName('tr'); //OBTENEMOS EN UN ARRAY LA INFORMACIÓN DEL CUERPO DE LA TABLA
            var cantidad = cantidadFilas.length; //HALLAMOS SU LONGITUD
            alert('Cantidad de filas: ' + cantidad); //NOTIFICAMOS LA CANTIDAD DE FILAS QUE HAY ACTUALMENTE
            for(i = cantidad-1; i>=0; i--){ //HACEMOS UN BUCLE PARA ELIMINAR LAS FILAS UNO POR UNO
                eliminar.removeChild(cantidadFilas[i]); //ELIMINAMOS EL HIJO SELECCIONADO DE LA VARIABLE ELIMINAR
            }
        }
